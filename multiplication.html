<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Times Table Arena</title>
<style>
  :root { --bg:#f6f7fb; --card:#ffffff; --ink:#1f2a44; --muted:#6b7280; --good:#1f8b4c; --bad:#b00020; --brand:#3b82f6;}
  * { box-sizing: border-box; }
  body { margin:0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; color:var(--ink); background: linear-gradient(180deg,#eef2ff, #f6f7fb 220px);}
  .wrap { max-width: 900px; margin: 32px auto; padding: 0 16px; }
  header { display:flex; gap:12px; align-items:center; justify-content:space-between; margin-bottom:16px;}
  h1 { font-size: clamp(22px, 4vw, 30px); margin:0; }
  .lang { display:flex; gap:8px; align-items:center; }
  .toggle { border:1px solid #d1d5db; background:#fff; padding:6px 10px; border-radius:10px; cursor:pointer; }
  .card { background:var(--card); border-radius:14px; box-shadow:0 8px 24px rgba(31,42,68,.08); padding:18px; }
  .grid { display:grid; gap:16px; }
  .controls { display:grid; grid-template-columns: 1fr; gap:14px; }
  @media (min-width:800px){ .controls { grid-template-columns: 1.2fr .8fr; } }
  fieldset { border:1px solid #e5e7eb; border-radius:12px; padding:12px; }
  legend { padding:0 8px; color:var(--muted); font-weight:600; }
  .tables { display:grid; grid-template-columns: repeat(6, minmax(0,1fr)); gap:8px; }
  .tables label { background:#f3f4f6; border:1px solid #e5e7eb; padding:8px 6px; border-radius:10px; text-align:center; cursor:pointer; user-select:none; }
  .tables input { display:none; }
  .tables input:checked + span { background:#e0ecff; border-color:#93c5fd; color:#1d4ed8; border-radius:8px; padding:4px 6px;}
  .btn { background:var(--brand); color:white; border:none; border-radius:10px; padding:10px 14px; font-size:16px; cursor:pointer; }
  .btn.secondary { background:#e5e7eb; color:#111827; }
  .btn:disabled { opacity:.5; cursor:not-allowed; }
  .hud { display:flex; gap:12px; flex-wrap:wrap; align-items:center; color:var(--muted); font-weight:600; }
  .badge { background:#eef2ff; color:#3730a3; padding:6px 10px; border-radius:999px; }
  .question { font-size: clamp(28px, 7vw, 56px); text-align:center; margin:10px 0 0; }
  .answerrow { display:flex; gap:10px; justify-content:center; align-items:center; margin-top:8px; }
  input[type="number"] { width:140px; padding:10px 12px; border:1px solid #d1d5db; border-radius:10px; font-size:18px; }
  .feedback { min-height:28px; text-align:center; font-weight:700; margin-top:10px; }
  .good { color:var(--good); } .bad { color:var(--bad); }
  .hint { color:var(--muted); text-align:center; margin-top:4px; font-size:14px; }
  footer { margin-top:18px; color:var(--muted); font-size:13px; text-align:center; }
</style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1 id="title">Times Table Arena</h1>
      <div class="lang">
        <span id="langLabel">Language:</span>
        <button class="toggle" id="langToggle">ES</button>
      </div>
    </header>

    <div class="hud">
      <span class="badge" id="badgeBest">Best: <span id="bestScore">0</span></span>
      <span class="badge" id="badgeStreak">Streak: <span id="streak">0</span></span>
      <span class="badge" id="badgeScore">Score: <span id="score">0</span></span>
      <span class="badge" id="timerBadge" style="display:none;">Time: <span id="time">60</span>s</span>
      <span class="badge" id="roundBadge" style="display:none;">Q: <span id="qIndex">0</span>/10</span>
    </div>

    <div class="grid" style="margin-top:12px;">
      <div class="card controls">
        <fieldset>
          <legend id="legendTables">Choose tables</legend>
          <div class="tables" id="tablesBox"></div>
        </fieldset>
        <div class="grid">
          <button class="btn" id="startPractice">Start Practice (10)</button>
          <button class="btn secondary" id="newQ">New Question</button>
          <button class="btn" id="startChallenge">60-second Challenge</button>
        </div>
      </div>

      <div class="card">
        <div class="question" id="question">Pick tables and click Start.</div>
        <div class="answerrow">
          <input type="number" id="answer" placeholder="Your answer" />
          <button class="btn" id="check">Check</button>
        </div>
        <div class="feedback" id="feedback"></div>
        <div class="hint" id="hint"></div>
      </div>
    </div>

    <footer id="footerNote">Progress saved on this device. Built for ages 9â€“10.</footer>
  </div>

<script>
  // -------- i18n --------
  const STR = {
    en: {
      title: "Times Table Arena",
      language: "Language:",
      chooseTables: "Choose tables",
      startPractice: "Start Practice (10)",
      newQuestion: "New Question",
      challenge: "60-second Challenge",
      best: "Best",
      streak: "Streak",
      score: "Score",
      time: "Time",
      pickAndStart: "Pick tables and click Start.",
      yourAnswer: "Your answer",
      correct: "âœ… Correct!",
      wrong: "âŒ Not quite.",
      timeUp: "â±ï¸ Time! Final Score:",
      roundDone: "ðŸ Round finished! Score:",
      hintPrefix: n => `Hint: count by ${n}: `,
      footer: "Progress saved on this device. Built for ages 9â€“10."
    },
    es: {
      title: "Arena de Tablas de Multiplicar",
      language: "Idioma:",
      chooseTables: "Elige las tablas",
      startPractice: "Empezar prÃ¡ctica (10)",
      newQuestion: "Nueva pregunta",
      challenge: "DesafÃ­o de 60 segundos",
      best: "Mejor",
      streak: "Racha",
      score: "Puntos",
      time: "Tiempo",
      pickAndStart: "Elige tablas y pulsa Empezar.",
      yourAnswer: "Tu respuesta",
      correct: "âœ… Â¡Correcto!",
      wrong: "âŒ No es del todo.",
      timeUp: "â±ï¸ Â¡Tiempo! PuntuaciÃ³n final:",
      roundDone: "ðŸ Â¡Ronda terminada! PuntuaciÃ³n:",
      hintPrefix: n => `Pista: cuenta de ${n} en ${n}: `,
      footer: "Progreso guardado en este dispositivo. DiseÃ±ado para 9â€“10 aÃ±os."
    }
  };
  let lang = localStorage.getItem("tta_lang") || "en";
  function T(k){ return STR[lang][k]; }

  function applyLanguage(){
    document.documentElement.lang = lang;
    $("#title").textContent = T("title");
    $("#langLabel").textContent = T("language");
    $("#legendTables").textContent = T("chooseTables");
    $("#startPractice").textContent = T("startPractice");
    $("#newQ").textContent = T("newQuestion");
    $("#startChallenge").textContent = T("challenge");
    $("#badgeBest").childNodes[0].textContent = T("best")+": ";
    $("#badgeStreak").childNodes[0].textContent = T("streak")+": ";
    $("#badgeScore").childNodes[0].textContent = T("score")+": ";
    $("#timerBadge").childNodes[0].textContent = T("time")+": ";
    $("#question").textContent = T("pickAndStart");
    $("#answer").placeholder = T("yourAnswer");
    $("#footerNote").textContent = T("footer");
    $("#langToggle").textContent = lang==="en" ? "ES" : "EN";
  }

  // -------- helpers / state --------
  const $ = s => document.querySelector(s);
  const $$ = s => document.querySelectorAll(s);

  let a=0,b=0,correct=0,score=0,streak=0,best=0,timer=null,seconds=60,mode="idle";
  let qIndex=0, totalQuestions=10;

  const STORAGE_KEY = "tta_progress_v1";
  const TABLES_KEY  = "tta_tables_v1";

  // Build table checkboxes 2..12
  (function initTables(){
    const box = $("#tablesBox");
    const saved = JSON.parse(localStorage.getItem(TABLES_KEY) || "[]");
    for(let n=2;n<=12;n++){
      const id = "t"+n;
      const checked = saved.length? saved.includes(n): (n<=10);
      const lbl = document.createElement("label");
      lbl.innerHTML = `<input type="checkbox" id="${id}" ${checked?"checked":""} />
                       <span>${n}s</span>`;
      box.appendChild(lbl);
    }
  })();

  (function loadProgress(){
    const data = JSON.parse(localStorage.getItem(STORAGE_KEY)||"{}");
    if(data.best) best=data.best;
    $("#bestScore").textContent = best;
    applyLanguage();
  })();

  // language toggle
  $("#langToggle").addEventListener("click", ()=>{
    lang = (lang==="en" ? "es" : "en");
    localStorage.setItem("tta_lang", lang);
    applyLanguage();
  });

  function selectedTables(){
    const arr = [];
    $$("#tablesBox input[type=checkbox]").forEach(cb=>{ if(cb.checked) arr.push(Number(cb.id.substring(1))); });
    localStorage.setItem(TABLES_KEY, JSON.stringify(arr));
    return arr.length? arr : [2,3,4,5,6,7,8,9,10];
  }

  const randFrom = list => list[Math.floor(Math.random()*list.length)];

  function newQuestion(adaptive=false){
    const tables = selectedTables();
    const hard = tables.filter(n=>n>=8);
    const base = adaptive && streak>=3 && hard.length ? hard : tables;
    a = randFrom(base);
    b = randFrom(tables);
    correct = a*b;
    $("#question").textContent = `${a} Ã— ${b} = ?`;
    $("#feedback").textContent = "";
    $("#feedback").className = "feedback";
    $("#hint").textContent = "";
    $("#answer").value = "";
    $("#answer").focus();
  }

  function updateHUD(){
    $("#score").textContent = score;
    $("#streak").textContent = streak;
    $("#bestScore").textContent = best;
    $("#qIndex").textContent = qIndex;
  }

  function saveProgress(){ localStorage.setItem(STORAGE_KEY, JSON.stringify({ best })); }

  // ---- Modes ----
  function startPractice(){
    mode = "practice";
    score = 0; streak = 0; qIndex = 0;
    $("#roundBadge").style.display = "inline-flex";
    $("#timerBadge").style.display = "none";
    $("#newQ").disabled = true; // round controls questions automatically
    updateHUD();
    // first question
    qIndex = 1; updateHUD();
    newQuestion(true);
  }

  function endPractice(){
    mode = "idle";
    $("#roundBadge").style.display = "none";
    $("#newQ").disabled = false;
    if(score>best){ best=score; saveProgress(); }
    updateHUD();
    $("#feedback").textContent = `${T("roundDone")} ${score}/${totalQuestions}`;
    $("#feedback").className = "feedback";
  }

  function startChallenge(){
    mode = "challenge";
    score = 0; streak = 0; seconds = 60;
    $("#time").textContent = seconds;
    $("#timerBadge").style.display = "inline-flex";
    $("#roundBadge").style.display = "none";
    $("#newQ").disabled = false;
    updateHUD();
    newQuestion(true);
    if(timer) clearInterval(timer);
    timer = setInterval(()=>{
      seconds--; $("#time").textContent = seconds;
      if(seconds<=0){ clearInterval(timer); endChallenge(); }
    },1000);
  }

  function endChallenge(){
    mode = "idle";
    $("#timerBadge").style.display = "none";
    if(score>best){ best=score; saveProgress(); }
    updateHUD();
    $("#feedback").textContent = `${T("timeUp")} ${score}`;
    $("#feedback").className = "feedback";
  }

  // ---- interactions ----
  $("#startPractice").addEventListener("click", startPractice);
  $("#startChallenge").addEventListener("click", startChallenge);
  $("#newQ").addEventListener("click", ()=> newQuestion(true));
  $("#check").addEventListener("click", checkAnswer);
  $("#answer").addEventListener("keydown", e=>{ if(e.key==="Enter") checkAnswer(); });

  function checkAnswer(){
    if(mode==="idle" && a===0){ startPractice(); return; }
    const val = Number($("#answer").value);
    if(!Number.isFinite(val)){ return; }

    if(val===correct){
      score++; streak++;
      $("#feedback").textContent = T("correct");
      $("#feedback").className = "feedback good";
    }else{
      streak = 0;
      $("#feedback").textContent = T("wrong");
      $("#feedback").className = "feedback bad";
      const seq = Array.from({length: b}, (_,i)=> (i+1)*a).join(" â€¢ ");
      $("#hint").textContent = T("hintPrefix")(a) + seq;
    }
    updateHUD();

    if(mode==="practice"){
      if(qIndex >= totalQuestions){  // last question answered
        setTimeout(endPractice, 400);
      } else {
        qIndex++; updateHUD();
        setTimeout(()=> newQuestion(true), 300);
      }
    } else if(mode==="challenge"){
      setTimeout(()=> newQuestion(true), 300);
    }
  }
</script>
</body>
</html>
